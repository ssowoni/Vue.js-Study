<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <!--중괄호 안에는 자바스크립트 문법이 들어간다. -->
        {{number+1}}<br>
        <button @click="changeMessage">click</button><br>
        <!-- methods 함수를 사용할 때는 () 불러서 호출. computed는 없어도 됨 -->
        {{reversedMessage}}<br>
        {{reversedMessage}}<br>
        {{reversedMessage}}<br>


    
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                number : 1,
                message :  '안녕하세요.'
            },
            methods:{
                changeMessage(){
                    this.message = '코지코더'
                }
                
            },
            computed:{
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                }
            }
        }) 

    </script>
    
</body>
</html>

<!--

methods와 computed

캐싱에 차이가 있다. methods는 캐싱x, computed는 캐싱
만약 위와 같은 계산이 있다면 methds는 reversedMessageM()를 호출할 때마다
새롭게 계산이 된다.
그러나 computed는 한 번 계산 되면 그 값을 저장해뒀다가 다시 호출되면
저장되어 있는 값을 불러옴.


-->
