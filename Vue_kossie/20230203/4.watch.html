                    this.message = '코지코더'
                }
                
            },
            computed:{

                    return this.message.split('').reverse().join('')
                }
            },
            watch:{
                message(newVal, oldVal){
                //message를 지켜보고 있다가 변경이 생김 값을 바뀐다. 
                    console.log(newVal, oldVal);

                }
            }
        }) 

    </script>
