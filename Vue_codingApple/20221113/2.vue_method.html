<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <p>{{ sayHello() }}</p>
        <p>{{ howAreYou() }}</p>
    </div>
    
    
    <script>

        new Vue({

            el : '#app',
            data : {
                title : 'say~~ 안녕하세요!!'
            },
            methods :{
                howAreYou : function(){
                        return '기분이 어때??'
                },
                sayHello : function(){
                    return this.title
                }
            }

        })

    </script>


</body>
</html>
