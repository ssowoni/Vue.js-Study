<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <h1 v-once>{{text}}</h1>
        <p>{{sayHello()}}</p>
    </div>


    <script>

        new Vue({
            el : '#app',
            data : {
                text : "vue.js 배워보기",
            },
            methods : {
                sayHello: function(){
                    this.text ="안녕하세요!!!"
                    return this.text
                }
            }

        })
    </script>
    
</body>
</html>
